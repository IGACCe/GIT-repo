<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Movie Rental</title>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <a href="home.html">Home</a>
</head>
<body>
    <header>
        <h1> Movie rental</h1>     
    </header>

    <div class="container">
        <h2>Login</h2>
        <div class="login-form">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div> 
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <button class="login-button">Sign In</button>
        </div>
    </div>
    <br>
    <div class="container">
        <h2>Login</h2>
        <div class="login-form">
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="name" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="input-group">
                <label for="surname">Surname:</label>
                <input type="surname" id="surname" name="surname" placeholder="Enter your surname">
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div> 
            <div class="input-group">
                <label for="email again">Email again:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email again">
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <div class="input-group">
                <label for="password-again">Password again:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password again">
            </div>
            <button class="register-button">Register</button>
        </div>
    </div>




    <footer>
        <p class="left">Made by: IG</p>
        <p class="right">2024</p>
    </footer>
</body>
</html>
